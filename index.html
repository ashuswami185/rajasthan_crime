<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Analytics - Rajasthan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('.//girl\ crying.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        
        }
        .stats-card {
            background-color: rgba(31, 41, 55, 0.8);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="antialiased">
    <div class="hero">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-6 text-white">
                    Crime Prediction: Rajasthan
                </h1>
                <p class="text-xl text-gray-300 mb-8">
                    An advanced data analytics platform providing predictive insights into crime trends, focusing on women's safety and societal protection.
                </p>
                <div class="stats-card">
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <h3 class="text-2xl font-bold text-red-500">72%</h3>
                            <p class="text-sm text-gray-400">Increase in Reported Cases</p>
                        </div>
                        <div>
                            <h3 class="text-2xl font-bold text-yellow-500">48</h3>
                            <p class="text-sm text-gray-400">Districts Analyzed</p>
                        </div>
                        <div>
                            <h3 class="text-2xl font-bold text-green-500">2025</h3>
                            <p class="text-sm text-gray-400">Predictive Year</p>
                        </div>
                    </div>
                </div>
                <div class="mt-8">
                <a href="https://momoaashish.shinyapps.io/sumitsir/">
                    <button   class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105">
                        Explore Crime Analytics
                    </button>
                </a>
                  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
