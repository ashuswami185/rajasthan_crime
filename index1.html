<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Welfare Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background-color: rgba(26, 32, 44, 0.9);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .form-input {
            background-color: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        .form-input:focus {
            border-color: #4299e1;
            
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="login-container w-full max-w-md p-8 space-y-8 rounded-xl">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-white">Rajasthan Crime Analytics</h2>
            <p class="text-gray-400">Small Steps for a better Rajasthan</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label for="username" class="text-white block mb-2">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter username" 
                    class="form-input w-full px-4 py-2 rounded-lg border border-gray-700 focus:outline-none"
                >
            </div>
            
            <div>
                <label for="password" class="text-white block mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password" 
                    class="form-input w-full px-4 py-2 rounded-lg border border-gray-700 focus:outline-none"
                >
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500"
                    >
                    <label for="remember" class="ml-2 text-gray-400">Remember me</label>
                </div>
                <a href="#" class="text-blue-500 hover:text-blue-400">Forgot password?</a>
            </div>
            
            <button 
                type="submit" 
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition duration-300"
            >
                Login
            </button>
            
            <div class="text-center">
                <p class="text-gray-400">Don't have an account? 
                    <a href="#" class="text-blue-500 hover:text-blue-400">Register</a>
                </p>
            </div>
        </form>
    </div>

    <script>
    

  // Display success message or redirect to login form
  
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin') {
                window.location.href = "access.html"
                // Redirect to admin dashboard
            } else {
                alert('Invalid Credentials');
            }
        });
    </script>
</body>
</html>
